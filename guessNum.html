<h1>Guess Number from 1 to 10</h1>
<input id="input1">
<button onclick="check()">Check</button>
<p id="result">Result will appear here!</p>
<p id="count">Your Score : 9</p>

<script>
    var input1 = document.getElementById("input1")
    var result = document.getElementById("result")
    var count = document.getElementById("count")
    var a = Math.random()
    var b = Math.floor((a * 10) + 1)
    var score = 9
    function check(){
        var val = Number(input1.value)
        console.log(b)
        console.log(val)
        if(val == b){
            console.log("right")
            result.textContent = "Super Buddy, It's Correct :)"
            alert("You won bro")
        } else{
            result.textContent = "You are wrong Try Again :("
            count.textContent = "Your Score : " + score--
            console.log("wrong")

        }

    }
</script>
