<center>
<form>
    <table border="2" id="one">
        <tr>
        <th>Name</th>
        <td><input id="name"></td>
        </tr>
        <tr>
        <th>Age</th>
        <td><input id="age"></td>
        </tr>
        <tr>
        <th>Gender</th>
        <td>
            <input name="gender" type="radio" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </td>
        </tr>
        <tr>
        <th>Course</th>
        <td>
        <select id="course">
            <option>JavaScript</option>
            <option>React</option>
            <option>Node</option>
            <option>Express</option>
        </select>
        </td>
        </tr>
        <tr>
        <th>Email</th>
        <td><input id="email" type="email"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <button onclick=saveDetails(event) id="but" style = "background-color: green; color: white">Save</button>
            </td>
        </tr>
    </table>
</form>

<table id="t" border="2">
<tr id="row">
    <td>NAME</td>
    <td>AGE</td>
    <td>COURSE</td>
    <td>GENDER</td>
    <td>EMAIL</td>
    <td>ACTION</td>
</tr>
</table>
</center>

<script>
    var nameInput = document.getElementById("name")
    var age = document.getElementById("age")
    var course = document.getElementById("course")
    var email = document.getElementById("email")
    function saveDetails(event){
        var gender = document.querySelector('input[name="gender"]:checked').value
        event.preventDefault();
        var table = document.getElementById("t")
        newItem = document.createElement("tr")
        newItem.innerHTML = 
            `<td>${nameInput.value}</td>
            <td>${age.value}</td> 
            <td>${course.value }</td>
            <td>${gender}</td>
            <td>${email.value}</td>
            <td><button onclick = deleteStudent(event) style = "background-color: red; color: white">Delete</button></td>`

        table.appendChild(newItem)
    }
    function deleteStudent(event){
        event.target.parentElement.parentElement.remove()
    }
</script>
